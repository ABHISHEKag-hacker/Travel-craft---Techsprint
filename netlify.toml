[build]
  command = "pip install -r requirements.txt"
  publish = "static" # This folder must exist, even if it only has a placeholder

[functions]
  directory = "netlify/functions" # Tells Netlify where app.py is
  included_files = ["templates/**", "Travel Planner Agent.py"] # Vital for your Flask app to work

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/app" # Routes all web traffic to your Flask function
  status = 200